<!-- CONTENT =============================-->
<section class="item content">
    <div class="container toparea">
        <div class="underlined-title">
            <div class="editContent">
                <h1 class="text-center latestitems">THANH TOÁN</h1>
            </div>
            <div class="wow-hr type_short">
                <span class="wow-hr-h">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                </span>
            </div>
        </div>
        <div id="edd_checkout_wrap" class="col-md-8 col-md-offset-2">
            <form id="edd_checkout_cart_form" method="post">
                <div id="edd_checkout_cart_wrap">
                    <table id="edd_checkout_cart" class="ajaxed">
                    <thead>
                    <tr class="edd_cart_header_row">
                        <th class="edd_cart_item_name">
                             TÊN SẢN PHẨM
                        </th>
                        <th class="edd_cart_item_price">
                             GIÁ SẢN PHẨM
                        </th>
                        <th class="edd_cart_actions">
                             TRẠNG THÁI
                        </th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr class="edd_cart_footer_row">
                    </tr>
                    <tr class="edd_cart_footer_row edd_cart_discount_row" style="display:none;">
                        <th colspan="5" class="edd_cart_discount">
                        </th>
                    </tr>
                    <tr class="edd_cart_footer_row">
                    </tr>
                    </tfoot>
                    </table>
                </div>
            </form>
            <div id="edd_checkout_form_wrap" class="edd_clearfix">
                <form id="edd_purchase_form" class="edd_form" action="#" method="POST">
                    <fieldset id="edd_checkout_user_info">
                        <legend>THÔNG TIN ĐẶT HÀNG</legend>
                        <p id="edd-email-wrap">
                            <label class="edd-label" for="edd-email">
                            Địa chỉ nhận hàng <span class="edd-required-indicator">*</span></label>
                            <input class="edd-input required" type="email" name="edd_email" placeholder="..." id="edd-email" value="">
                        </p>
                        <p id="edd-first-name-wrap">
                            <label class="edd-label" for="edd-first">
                            Họ và Tên <span class="edd-required-indicator">*</span>
                            </label>
                            <input class="edd-input required" type="text" name="edd_first" placeholder="..." id="edd-first" value="" required="">
                        </p>
                        <p id="edd-last-name-wrap">
                            <label class="edd-label" for="edd-last">
                            Số Điện Thoại </label>
                            <input class="edd-input" type="text" name="edd_last" id="edd-last" placeholder="..." value="">
                        </p>
                    </fieldset>
                    <fieldset id="edd_purchase_submit">
                        <p id="edd_final_total_wrap">
                            <strong>ĐẶT HÀNG:</strong>
                            
                        </p>
                        <input type="hidden" name="edd_action" value="purchase">
                        <input type="hidden" name="edd-gateway" value="manual">
                        <input type="submit" class="edd-submit button" id="edd-purchase-button" name="edd-purchase" value="CHỌN">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </section>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="item" data-scrollreveal="enter top over 0.4s after 0.1s">
                    <h1 class="callactiontitle"> CẢM ƠN QUÝ KHÁCH ĐÃ MUA HÀNG <span class="callactionbutton"><i class="fa fa-gift"></i>NOVA.SHOP</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    </section>
